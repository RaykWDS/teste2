    <script>
        // Função para rolar suavemente até o elemento alvo
        function scrollToTarget(target) {
            const element = document.querySelector(target);
            if (element) {
                const offset = window.innerHeight / 2 - element.clientHeight / 2;
                window.scrollTo({
                    top: element.offsetTop - offset,
                    behavior: 'smooth'
                });
            }
        }
    
        // Adicionar evento de clique aos links da navegação
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // Evitar o comportamento padrão do link
                const target = this.getAttribute('href'); // Obter o alvo do atributo href
                scrollToTarget(target); // Chamar a função de rolagem suave
            });
        });
    </script>
